{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'bank_app/styles.css' %}">
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="card p-4 shadow-sm col-md-8 mx-auto">
        <h2 class="mb-4 text-center text-success">üìù Create Account</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small mt-1">{{ field.errors.0 }}</div>
                    {% endif %}
                </div>
            {% endfor %}

            <div class="text-center">
                <button type="submit" class="btn btn-success">Register</button>
                <a href="{% url 'login' %}" class="btn btn-outline-secondary ms-2">Back to Login</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
