{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'bank_app/styles.css' %}">
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="card shadow-sm p-4">
        <h2 class="text-primary mb-3">Welcome, {{ name }}</h2>
        <p><strong>Account Number:</strong> {{ account_number }}</p>

        <div class="mb-4">
            <strong>Balance:</strong>
            <span id="balance">********</span>
            <button class="btn btn-sm btn-outline-secondary ms-2"
                    onclick="document.getElementById('balance').innerText = '₹{{ balance }}'">Show</button>
        </div>

        <hr>

        <h4 class="mb-3">Banking Actions</h4>
        <div class="d-grid gap-2 col-6 mx-auto">
            <a href="{% url 'deposit' %}" class="btn btn-success">💰 Deposit Money</a>
            <a href="{% url 'withdraw' %}" class="btn btn-danger">🏧 Withdraw Money</a>
            <a href="{% url 'transfer' %}" class="btn btn-warning">🔁 Transfer Money</a>
            <a href="{% url 'transaction_history' %}" class="btn btn-info">📜 Transaction History</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-dark">🚪 Logout</a>
        </div>
    </div>
</div>

</body>
</html>
