<!DOCTYPE html>
<html>
<head>
    <title>Confirm Password</title>
</head>
<body>
    <h2>Confirm Password for {{ next }}</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Confirm</button>
    </form>

    {% if form.errors %}
        <p style="color:red;">{{ form.errors.password.0 }}</p>
    {% endif %}

    <a href="{% url 'dashboard' %}">Cancel</a>
</body>
</html>
