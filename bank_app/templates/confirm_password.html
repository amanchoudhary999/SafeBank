{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Confirm Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'bank_app/styles.css' %}">
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="card p-4 shadow-sm col-md-6 mx-auto">
        <h2 class="mb-4 text-center text-primary">üîê Confirm Password</h2>

        <p class="text-muted text-center">To proceed with this sensitive action, please confirm your password.</p>

        <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                {{ form.password.label_tag }}
                {{ form.password }}
                {% if form.password.errors %}
                    <div class="text-danger small mt-1">{{ form.password.errors.0 }}</div>
                {% endif %}
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Confirm</button>
                <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary ms-2">Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
